<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <section class="row text-center mt-1">
            <div class="col-sm-12">
                <!-- <img src="./assets/images/tbd" class="img-fluid" id="title-image" alt="Title"> -->
            </div>
        </section>
        <section class="row text-center mt-4">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4" id="start-game">
            </div>
            <div class="col-sm-4">
            </div>
        </section>
        <section class="row text-center mt-4">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4" id="countdown-timer">
            </div>
            <div class="col-sm-4">
            </div>
        </section>
        <section class="row text-center mt-4">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8" id="trivia-question">
            </div>
            <div class="col-sm-2">
            </div>
        </section>
        <section class="row text-left mt-4">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8" id="trivia-options">
            </div>
            <div class="col-sm-2">
            </div>
        </section>
        <section class="row text-left mt-4">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8" id="trivia-answer">
            </div>
            <div class="col-sm-2">
            </div>
        </section>
        <section class="row text-left mt-4">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8" id="summary">
            </div>
            <div class="col-sm-2">
            </div>
        </section>
    </section>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
